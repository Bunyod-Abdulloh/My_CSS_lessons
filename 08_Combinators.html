<!--
    Yuqoridagi kod tahlili:
    div p - div p ichidagi barcha elementlarni background colorini yellow qilishni buyurmoqda;
    div > p - divga farzand bo'lgan p larni font familysini o'zgartir demoqda;
    Bu turda ketma ketlik amal qiladi. div - p - section - p = birinchi p uchun farzand,
    ikkinchi p sectionni farzandi, div uchun esa nevara hisoblanadi. div > p degani divga farzand bo'lgan
    p larni tanla degani;
    div p = Descendant selector (Avlod selektori);
    div > p = Child selector (Farzand selektori)
    = Adjacet sibling selector (qo'shni yoki qardosh, shajarani boshi bitta bo'lgan selektor);

-->
