<!DOCTYPE html>
<html>
    <head>
        <title>Height width, max va min</title>
        <style>

            html {
                height: 50%;
            }

            body {
                height: 50%; 
            }

            .box {
                background-color: orange;
                height: 100%;
                width: 25%;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>Height(balandlik) width(kenglik), max va min</h1>
        </div>
    </body>
</html>

<!--
    height 100% berilsa o'zidan oldingi parentslarini heighti nechchiga
    teng bo'lsa o'shanga teng bo'ladi. Yuqoridagi kodda .boxga height 100%
    berilgani bilan undan yuqoridagi parentsi htmlda height 50% turibdi. 
    Demak boxdagi va bodydagi height html tagidagi 50% ning hammasiga ya'ni 
    100 % iga joylanadi. Agar .box = 100 percent, body = 50 percent,
    html = 50 percent bo'lsa, body html(50 percenti)ning 50 percentini oladi, 
    .box esa shu bodyning 100 percentini oladi.
    
-->
